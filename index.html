<!doctype html>
<html lang="zh-Hant">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<title>找色挑戰 · Mobile HUD v3</title>
<style>
  :root{
    --bg:#0c0f14;
    --panel:#121621;
    --glass:rgba(16,20,30,.55);
    --stroke:#222a38;
    --text:#e8eef7;
    --muted:#94a0b2;
    --brand:#4da3ff;
    --brand-2:#6ce1c9;
    --danger:#ff6b6b;
  }
  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0; background:
      radial-gradient(1000px 1000px at 120% -10%, rgba(77,163,255,.12), transparent 55%),
      radial-gradient(900px 900px at -10% 120%, rgba(108,225,201,.10), transparent 55%),
      var(--bg);
    color:var(--text);
    font-family: ui-sans-serif, -apple-system, "Noto Sans TC", "Segoe UI", Roboto, Arial;
    display:grid; grid-template-rows:auto 1fr auto; min-height:100dvh;
  }
  header, footer{padding:12px 16px; background:rgba(12,15,20,.6); border-bottom:1px solid #1116}
  footer{border-top:1px solid #1116; border-bottom:none; color:var(--muted); font-size:12px}

  main{padding:12px; display:grid; gap:12px}
  .camCard{position:relative; border:1px solid var(--stroke); border-radius:16px; overflow:hidden; background:linear-gradient(180deg,#0f131b,#0b0f16)}
  .camera{position:relative; aspect-ratio:3/4; display:grid; place-items:center}
  video{width:100%; height:100%; object-fit:cover; display:block; filter:contrast(1.02) saturate(1.02)}

  /* Aim box */
  .aim{position:absolute; inset:0; pointer-events:none; display:grid; place-items:center}
  .aim::before{
    content:""; width:44%; aspect-ratio:1/1; border-radius:14px;
    outline:2px dashed rgba(255,255,255,.4); outline-offset:-10px;
    box-shadow: inset 0 0 0 9999px rgba(0,0,0,.10);
  }

  /* Progress bar (time) */
  .progress{
    position:absolute; left:0; right:0; top:0; height:6px; background:rgba(255,255,255,.06);
  }
  .bar{
    height:100%; width:100%;
    background:linear-gradient(90deg,var(--brand),var(--brand-2));
    box-shadow:0 0 16px rgba(77,163,255,.35) inset;
    transition:width .12s linear;
  }

  /* HUD chips (top-left) */
  .hudTop{
    position:absolute; left:10px; right:10px; top:10px; display:flex; gap:10px; z-index:3; align-items:center;
  }
